<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>TO DO APP</title>
</head>
<body>
    <div id="tasks-container">
        <h1><span>My</span> TO DO LISTS</h1>
            <button onclick="sortingTask()">SORT</button>
            <input type="text" id="task-name" placeholder="Enter task">
            <button onclick="addingTask()">ADD</button>

            <br>
            <hr>
            <div class="taskAction">
                <ul id="tasks">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">EDIT</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="title">EDIT TASK</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                       <textarea name="text" id="task-area" placeholder="Edit Task"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="closebutton" data-bs-dismiss="modal">Close</button>
                                        <button class="savebutton" onclick="
                                        saveChanges()">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <button onclick="delitingTask()">DELETE</button>
                </ul>
            
            
            
            </div>
            
    </div>     
    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
